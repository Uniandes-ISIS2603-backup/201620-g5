<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
   
        <fieldset>
            <p id="id" class="form-control" type="hidden" ng-model="currentBlog.id"/>
            <div class="form-group col-md-12" >
                <label for="titulo" class="col-md-2 control-label">Titulo</label>
                <div class="col-md-10">
                    <p id="titulo" name="titulo" class="form-control" type="text" ng-model="currentBlog.titulo" ng-init="currentBlog.titulo" required></p>
                </div>
                <label for="nombre" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <p id="nombre" name="nombre" class="form-control" type="text" ng-model="currentBlog.nombre" ng-init="currentBlog.nombre" required></p>
                </div>
                <label for="nombreAutor" class="col-md-2 control-label">Autor</label>
                <div class="col-md-10">
                    <p id="nombreAutor" name="nombreAutor" class="form-control" type="text" ng-model="currentBlog.nombreAutor" ng-init="currentBlog.nombreAutor" required />
                </div>
                <label for="texto" class="col-md-2 control-label">Texto</label>
                <div class="col-md-10">
                    <textarea rows="5" cols="50" id="texto" name="titulo" class="form-control" type="text" ng-model="currentBlog.texto" ng-init="currentBlog.texto" required></textarea>
                </div>
                <label for="fecha" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                    <p class="input-group">
                        <p  id="fecha" name="fechal"  type="text" class="form-control" uib-datepicker-popup ng-model="currentBlog.fechaInicial" is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="ctrl.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>
            </div>
            <button type="button" data-ui-sref='blogsList'>Volver</button>
        </fieldset>
</div>
