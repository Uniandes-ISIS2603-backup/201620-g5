<div class="container-fluid">
    <table class="table table-striped" class="col-md-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>IdUsuario</th>
                <th>IdBiblioteca</th>
                <th>IdRecurso</th>
                <th>EstaActiva</th>
                
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="reserva in reservas">
                <td id="{{$index}}-Id">{{reserva.Id}}</td>
                <td id="{{$index}}-IdUsuario">{{reserva.IdUsuario}}</td>
                <td id="{{$index}}-IdBiblioteca">{{reserva.IdBiblioteca}}</td>
                <td id="{{$index}}-IdRecurso">{{reserva.IdRecurso}}</td>
                <td id="{{$index}}-EstaActivo">{{reserva.EstaActivo}}</td>
                
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="reservaEdit({reservaId: reserva.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteReserva({ReservaId: reserva.id})"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
        
        
    
    
</div>
