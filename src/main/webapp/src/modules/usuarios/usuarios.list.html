<div class="container-fluid" >
   
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th> Id </th>
                <th>Nombre</th>        
                <th>Apellido</th>
                <th>Login</th>
                <th>Contrase√±a</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usuario in usuarios">
                <td id="{{$index}}-id">{{usuario.id}}</td>
                <td id="{{$index}}-nombre">{{usuario.nombre}}</td>
                <td id="{{$index}}-apellido">{{usuario.apellido}}</td>
                <td id="{{$index}}-login">{{usuario.login}}</td>
                <td id="{{$index}}-contrasenha">{{usuario.contrasenha}}</td>
                <td id="{{$index}}-direccion">{{usuario.direccion}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" ui-sref="usuarioEdit({usuarioId: usuario.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteUsuario({usuarioId: usuario.id})"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
