
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="video-form" role="form" ng-submit="form.$valid && ctrl.saveVideo(currentVideo.id)">

        <div ng-messages="form.$error">
            <div ng-message="required">Llenar toda la información</div>
        </div>

        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentVideo.id"/>
            <div class="form-group col-md-18" ng-class="{'has-success': form.titulo.$valid && form.titulo.$dirty, 'has-error': form.titulo.$invalid && (form.titulo.$dirty || form.$submitted)}" >
                <!-- biblioteca -->
                <label for="biblioteca" class="col-lg-4 control-label">Biblioteca</label>
                <div class="col-lg-8">
                    <select id="biblioteca" name="biblioteca" ng-options="rc.name for rc in bibliotecas track by rc.id" class="form-control" type="text" ng-model="currentVideo.biblioteca" ng-init="currentVideo.biblioteca" required ></select>
                </div>
                <!-- name-->
                <label for="name" class="col-lg-4 control-label">Titulo</label>
                <div class="col-lg-8">
                    <input id="titulo" name="name" class="form-control" type="text" ng-model="currentVideo.name" ng-init="currentVideo.name" required />
                </div>
                <!-- director-->
                <label for="director" class="col-lg-4 control-label">Director</label>
                <div class="col-lg-8">
                    <input id="isbn" name="director" class="form-control" type="text" ng-model="currentVideo.director" ng-init="currentVideo.director" required />
                </div>
                <!-- numEjemplares-->
                <label for="numEjemplares" class="col-lg-4 control-label"># Ejemplares</label>
                <div class="col-lg-8">
                    <input id="numEjemplares" name="numEjemplares" class="form-control" type="number" ng-model="currentVideo.numEjemplares" ng-init="currentVideo.numEjemplares" required />
                </div>
                <!-- ejemplaresDisponibles-->
                <label for="ejemplaresDisponibles" class="col-lg-4 control-label">Disponibles</label>
                <div class="col-lg-8">
                    <input id="ejemplaresDisponibles" name="ejemplaresDisponibles" class="form-control" type="number" ng-model="currentVideo.ejemplaresDisponibles" ng-init="currentVideo.ejemplaresDisponibles" required />
                </div>
                <!-- online-->
                <label for="online" class="col-lg-4 control-label"># ¿Online?</label>
                <div class="col-lg-2">
                    <input id="online" name="online" class="form-control" type="checkbox" ng-model="currentVideo.online" ng-init="currentVideo.online" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" data-ui-sref='videosList'>Cancelar</button>
                    <button type="submit" >Guardar</button>    
                </div>
            </div>
        </fieldset>
    </form>
</div>
