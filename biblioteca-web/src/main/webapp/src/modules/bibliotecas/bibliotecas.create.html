
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="biblioteca-form" role="form" ng-submit="form.$valid && ctrl.saveBiblioteca(currentBiblioteca.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Llene los espacios especificados:</div>
        </div>
   
        <fieldset>
            <!--...<input id="id" class="form-control" type="hidden" ng-model="currentBiblioteca.id"/>-->
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                <label for="id" class="col-md-2 control-label">Id</label>
                <div class="col-md-10">
                    <input id="id" name="id" class="form-control" type="number" ng-model="currentBiblioteca.id" ng-init="currentBiblioteca.id" required />
                </div>
                <label for="name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="name" name="name" class="form-control" type="text" ng-model="currentBiblioteca.name" ng-init="currentBiblioteca.name" required />
                </div>               
            </div>
            <button type="button" ui-sref='bibliotecasList'>Cancelar</button>
            <button type="submit" >Guardar</button>    
        </fieldset>
    </form>
</div>
