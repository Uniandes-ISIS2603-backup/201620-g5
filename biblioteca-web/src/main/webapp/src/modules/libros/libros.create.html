
<div>
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form  class="form-horizontal" novalidate name="form" id="libro-form" role="form" ng-submit="form.$valid && ctrl.saveLibro(currentLibro.id)">
  <fieldset>
    <legend>Crear un Libro</legend>
    <div class="form-group">
      <label for="name" class="col-lg-2 control-label">titulo</label>
      <div class="col-lg-10">
        <input id="titulo" name="name" class="form-control" type="text" ng-model="currentLibro.name" ng-init="currentLibro.name" required />
      </div>
    </div>
    <div class="form-group">
      <label for="numEjemplares" class="col-lg-2 control-label">titulo</label>
      <div class="col-lg-10">
        <input id="numEjemplares" name="numEjemplares" class="form-control" type="number" ng-model="currentLibro.numEjemplares" ng-init="currentLibro.numEjemplares" required />
      </div>
    </div>
    <div class="form-group">
      <label for="isbn" class="col-lg-2 control-label">ISBN</label>
      <div class="col-lg-10">
        <input id="isbn" name="isbn" class="form-control" type="number" ng-model="currentLibro.isbn" ng-init="currentLibro.isbn" required />
        <div class="checkbox">
          <label>
           <input id="online" name="online" type="checkbox" ng-model="currentLibro.online" ng-init="currentLibro.online" />
           Online
          </label>
        </div>
      </div>
    </div>
      <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="button" data-ui-sref='librosList'>Cancelar</button>
            <button type="submit" >Guardar</button>    
      </div>
      </div>
  </fieldset>
</form>
</div>
