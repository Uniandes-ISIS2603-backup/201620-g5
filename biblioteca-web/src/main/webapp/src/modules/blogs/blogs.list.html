<div class="container-fluid" >
    <div class="row">
            <button class="btn btn-default" data-ui-sref="blogCreate">Escribir nuevo blog</button></div>
        <div class="row">
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="blog in blogs">
                <td id="{{$index}}-id">{{blog.id}}</td>
                <td id="{{$index}}-titulo">{{blog.titulo}}</td>
                <td id="{{$index}}-nombre">{{blog.nombre}}</td>
                <td id="{{$index}}-nombreAutor">{{blog.autor}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" data-ui-sref="blogEdit({id: blog.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" data-ui-sref="blogGet({id: blog.id})"><span class="glyphicon glyphicon-minus"></span> Ver</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
