<div class="container-fluid" >
   
    <div class="row">
            <button class="btn btn-default" data-ui-sref="reservaCreate">Crear nueva reserva</button></div>
        <div class="row">
    <table class="table table-striped col-md-4">
        <thead>
            <tr>
                <th>Id</th>
                <th>Id Usuario</th>
                <th>Id Biblioteca</th>
                <th>Tipo de recurso</th>
                <th>Id del recurso</th>
                <th>Fecha</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="reserva in reservas">
                <td id="{{$index}}-id">{{reserva.id}}</td>
                <td id="{{$index}}-usuario">{{reserva.usuario.id}}</td>
                <td id="{{$index}}-idBiblioteca">{reserva.biblioteca.id}}</td>
                <td id="{{$index}}-tipoRecurso">{{reserva.tipoRecurso}}</td>
                <td id="{{$index}}-recurso">{{reserva.recurso.id}}</td>
                <td id="{{$index}}-fechaInicial">{reserva.fecha}}</td>
                
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm" data-ui-sref="reservaBiblioEdit({reservaId: reserva.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteReserva({reservaId: reserva.id})"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
